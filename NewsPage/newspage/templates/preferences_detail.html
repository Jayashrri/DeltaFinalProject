{% extends 'base_generic.html' %}

{% block content %}

<h4>Preferences</h4>

<p><strong>Username: </strong>{{ userpreferences.user_name.username }}</p>
<p><strong>Following Sites: </strong></p>
<ul>
{% for site in userpreferences.following_sites.all %}
    <li>{{ site }}</li>
{% endfor %}
</ul>

<a href="{% url 'addfeed' %}">Add Custom Feed</a><br>
<a href="{% url 'user-prefs-update' user.userpreferences.pk %}">Modify Preferences</a>

{% endblock %}
